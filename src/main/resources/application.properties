# Application
spring.application.name=quicksense

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/quicksense?useSSL=false&serverTimezone=UTC 
spring.datasource.username=quicksense
spring.datasource.password=quicksense
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.schema-locations=classpath:init.sql
spring.sql.init.mode=always

# MyBatis Plus configuration
mybatis-plus.mapper-locations=classpath:/mapper/xml/*.xml
mybatis-plus.type-aliases-package=pro.quicksense.modules.eneity

# Logging
logging.level.org.mybatis=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.pro.quicksense=DEBUG

# JWT
jwt.secret=secret
jwt.expiration=86400000

# JWT Interceptor
spring.mvc.interceptors.path-patterns=/user/**
spring.mvc.interceptors.exclude-path-patterns=/user/login,/user/register